<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>
    {% block title 'Scat' %}
    {% if not (block('title') matches '/Scat/') %}
      @ Scat
    {% endif %}
  </title>
  {% block extra_head %}
  {% endblock %}
  <link rel="stylesheet" type="text/css" href="/static/css/print.css">
  <style media="screen">
    htmlpageheader, htmlpagefooter { display: none }
  </style>
</head>
<body>
  <htmlpageheader name="scat-header">
    <table width="100%">
      <tr>
        <td width="50%">
          <span style="font-weight: bold; font-style: italic;">
            {{ q }}
          </span>
        </td>
        <td width="50%" align="right">
          <barcode code="{{ q }}" type="C128B" class="barcode" size="0.5" />
        </td>
      </tr>
    </table>
  </htmlpageheader>
  <htmlpagefooter name="scat-footer">
    <table width="100%">
      <tr>
        <td width="33%">
          {% block page_footer %}
            <span style="font-weight: bold; font-style: italic;">
              {DATE Y-m-d H:i:s}
            </span>
          {% endblock %}
        </td>
        <td width="33%" align="center">
          <span style="font-weight: bold; font-style: italic;">
            {PAGENO}/{nbpg}
          </span>
        </td>
        <td width="33%" style="text-align: right">{{ block('title') }}</td>
      </tr>
    </table>
  </htmlpagefooter>
  <sethtmlpageheader name="scat-header" value="on" show-this-page="1">
  <sethtmlpagefooter name="scat-footer" value="on" show-this-page="1">

  {% block content %}{% endblock %}
</body>
</html>
