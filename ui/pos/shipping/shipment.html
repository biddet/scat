{% extends 'layout/page.html' %}
{% import 'macros.twig' as scat %}

{% block title %}
  Shipment: {{ shipment.id }}
{% endblock %}

{% block content %}
  <h1 class="page-header {{ (shipment.status == 'cancelled') ? 'text-danger' }}">
    {{ block('title') }}
  </h1>

  <div class="row">
    <div class="col-sm-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h2 class="panel-title">Package</h2>
        </div>
        <div class="panel-body form-horizontal">
          <div class="form-group">
            <label for="weight" class="col-sm-2 control-label">
              Weight
            </label>
            <div class="col-sm-10">
              <p class="form-control-static"
                 data-weight="weight" data-value="{{ shipment.weight }}">
                {{ shipment.weight }}
              </p>
            </div>
          </div>

          <div class="form-group">
            <label for="dimensions" class="col-sm-2 control-label">
              Dimensions
            </label>
            <div class="col-sm-10">
              <p class="form-control-static"
                 data-name="dimensions" data-value="{{ shipment.dimensions }}">
                {{ shipment.dimensions }}
              </p>
            </div>
          </div>

        </div>
      </div><!-- .panel -->

    </div><!-- .col-sm-6 -->

  </div><!-- .row -->
{% endblock %}
