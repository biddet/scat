{% extends 'layout/page.html' %}
{% import 'macros.twig' as scat %}

{% block title %}
  Shipping Costs
{% endblock %}

{% block content %}
  <form id="report-params" class="form-horizontal" role="form"
        action="shipping-costs" method="get">
    <div class="form-group">
      <label for="datepicker" class="col-sm-2 control-label">
        Dates
      </label>
      <div class="col-sm-10">
        <div class="input-daterange input-group" id="datepicker">
          <input type="text" class="form-control" name="begin" value="{{ begin }}" />
          <span class="input-group-addon">to</span>
          <input type="text" class="form-control" name="end" value="{{ end }}" />
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Show">
      </div>
    </div>
  </form>
{{ num_shipments }} shipments<br>
{{ scat.amount(shipment_cost) }} total cost</br>
{{ scat.amount(shipment_collected) }} collected</br>
{% endblock %}
