<div class="modal fade" role="dialog">
  <div class="modal-dialog">
    <form class="modal-content" data-bind="submit: saveOverride" role="form">

      <div class="modal-header">
        <button type="button" class="close"
                data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">
          Price Override
        </h4>
      </div>

      <div id="accordion" class="modal-body">

        <div class="alert alert-danger" data-bind="visible: error">
          <strong>Error!</strong> <span data-bind="text: error"></span>
        </div>

        <div id="content" class="collapse in">

          <div class="form-group">
            <label for="pattern">Pattern</label>
            <input type="text" class="form-control" id="pattern"
                   data-bind="textInput: pattern">
          </div>

          <div class="form-group">
            <label for="pattern_type">Pattern Style</label>
            <select class="form-control" data-bind="value: pattern_type">
              <option value="like">LIKE</option>
              <option value="rlike">RLIKE</option>
              <option value="product">Product</option>
            </select>
          </div>

          <div class="form-group">
            <label for="minimum_quantity">Minimum Quantity</label>
            <input type="number" class="form-control" id="minimum_quantity"
                   data-bind="textInput: minimum_quantity">
          </div>

          <div class="form-group">
            <label for="discount">Discount</label>
            <input type="text" class="form-control" id="discount"
                   data-bind="value: formatted_discount">
          </div>

          <div class="form-group">
            <label for="expires">Expires</label>
            <div id="expires-datepicker" class="input-group date">
              <input type="text" class="form-control" id="expires"
                     data-date-format="yyyy-mm-dd"
                     data-date-today-highlight="true"
                     data-date-clear-btn="true"
                     data-container="#modal"
                     data-bind="textInput: expires">
              <div class="input-group-addon">
                <span class="fa fa-calendar"></span>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="in_stock">In Stock Only</label>
            <select name="in_stock" data-bind="value: in_stock">
              <option value="0">No</option>
              <option value="1">Yes</option>
            </select>
          </div>

        </div>

      </div>

      <div class="modal-footer">
        <input type="hidden" name="parent" data-bind="value: parent">
        <button type="button" class="btn btn-default" data-dismiss="modal">
          Close
        </button>
        <button type="submit" class="btn btn-primary">
          Save
        </button>
      </div>

    </form>
  </div>
</div>
