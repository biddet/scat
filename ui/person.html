<div class="modal fade" role="dialog">
  <div class="modal-dialog">
    <form class="modal-content" data-bind="submit: savePerson" role="form">

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">
          Person
        </h4>
      </div>

      <div id="accordion" class="modal-body">

        <div class="alert alert-danger" data-bind="visible: error">
          <strong>Error!</strong> <span data-bind="text: error"></span>
        </div>

        <div id="content" class="collapse in">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control initial-focus" id="name"
                      data-bind="value: name">
          </div>
          <div class="form-group">
            <label for="company">Company</label>
            <input type="text" class="form-control" id="company"
                   data-bind="value: company">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email"
                   data-bind="value: email">
          </div>
          <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" class="form-control" id="phone"
                   data-bind="cleave: phone,
                              cleaveOptions: { phone: true,
                                               phoneRegionCode: 'US' }">
          </div>
          <div class="form-group">
            <label for="instagram">Instagram</label>
            <input type="text" class="form-control" id="instagram"
                   data-bind="value: instagram">
          </div>
          <div class="form-group">
            <label for="tax_id">Tax ID</label>
            <div class="input-group"
                 data-bind="css: { 'has-error' : tax_id_status() && tax_id_status() != 'Valid' }">
              <span class="input-group-addon"
                    data-bind="visible: tax_id_status, text: tax_id_status"></span>
              <input type="text" class="form-control" id="tax_id"
                     data-bind="value: tax_id">
              <span class="input-group-btn">
                <button class="btn btn-default" type="button"
                        data-bind="click: verifyTaxId">Verify</button>
              </span>
            </div>
          </div>

          <div class="form-group">
            <label for="address">Address</label>
            <textarea class="form-control" rows="3" id="address"
                      data-bind="value: address">
            </textarea>
          </div>
        </div>

      </div>

      <div class="modal-footer">
        <div class="pull-left" data-bind="if: id">
          <button type="button" class="btn btn-default"
             data-bind="click: function () {
               window.location.href= 'person.php?id=' + id()
             }">
            View
          </button>
        </div>
        <button type="button" class="btn btn-default" data-dismiss="modal">
          Close
        </button>
        <button type="submit" class="btn btn-primary">
          Save changes
        </button>
      </div>

    </form>
  </div>
</div>
