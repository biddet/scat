    <script>
      /* From the 'Install event tag' instructions */
      function TestSegmentSimpleReport() {
        analytics.track('Product Added', {
          product_id: 'FUN-C-53100',
          currency: 'USD',
          price: 7.98,
          quantity: 1,
        });
      }

      /* From the 'Install event tag' instructions */
      function TestDirectSimpleReport() {
        window.uetq = window.uetq || [];
        window.uetq.push('event', 'add_to_cart', {
          "event_label":"FUN-C-53100",
          "revenue_value":"7.98",
          "currency":"USD"
        });
      }

      /* https://help.ads.microsoft.com/#apex/ads/en/60118/-1 */
      function TestDirectDetailedReport() {
	window.uetq = window.uetq || [];
	window.uetq.push('event', 'add_to_cart', { 
          'ecomm_prodid': ['FUN-C-53100'],
          'ecomm_pagetype': 'product',
          'ecomm_totalvalue': '7.98',
          'revenue_value': '7.98',
          'currency': 'USD',
          'items': [ 
            { 
              'id': 'FUN-C-53100',
              'quantity': '2',
              'price': '3.99',
            },
          ]
        });
      }

      function TestDirectMultipleReport() {
	window.uetq = window.uetq || [];
	window.uetq.push('event', 'add_to_cart', {
          'ecomm_prodid': ['FUN-C-53100','FUN-C-53101'],
          'ecomm_pagetype': 'product',
          'ecomm_totalvalue': '11.97',
          'revenue_value': '11.97',
          'currency': 'USD',
          'items': [
            {
              'id': 'FUN-C-53100',
              'quantity': '2',
              'price': '3.99',
            },
            {
              'id': 'FUN-C-53101',
              'quantity': '1',
              'price': '3.99',
            },
          ]
        });
      }
    </script>
  </head>

  <body>

    <button onclick="TestSegmentSimpleReport()">
      Report 'Product Added' with Segment
    </button>

    <br><br>

    <button onclick="TestDirectSimpleReport()">
      Report 'Add to Item' Directly (Simple)
    </button>

    <br><br>

    <button onclick="TestDirectDetailedReport()">
      Report 'Add to Item' Directly (Detailed)
    </button>

    <br><br>

    <button onclick="TestDirectMultipleReport()">
      Report 'Add to Item' Directly (Multiple)
    </button>

    <br><br>

  </body>
</html>
